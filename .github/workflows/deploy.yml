name: Deploy to Hosting

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci
          npm install @next/swc-wasm-nodejs

      - name: Modify swc for FreeBSD support
        run: |
          sed -i 's/const shouldLoadWasmFallbackFirst = !disableWasmFallback && unsupportedPlatform && useWasmBinary || isWebContainer;/const shouldLoadWasmFallbackFirst = true;/' node_modules/next/dist/build/swc/index.js

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_API_VERSION: ${{ secrets.NEXT_PUBLIC_SANITY_API_VERSION }}

      - name: Deploy to MyDevil
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.HOST_SSH_KEY_P }}
          script: |
            # Wyczyść katalog docelowy
            rm -rf ~/domains/hcwd3v.hcwroclaw.com/public_nodejs/*
            
            # Skopiuj zbudowaną aplikację
            cp -r .next public node_modules package.json next.config.mjs ~/domains/hcwd3v.hcwroclaw.com/public_nodejs/
            
            # Ustaw komendę startową
            devil www cmd hcwd3v.hcwroclaw.com "node app.js"
            
            # Restart aplikacji
            devil www restart hcwd3v.hcwroclaw.com
